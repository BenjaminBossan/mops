name: other

on:
  - push
  - pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  pytest:

    runs-on: ${{ matrix.os }}
    if: "github.repository == 'BenjaminBossan/mops'"
    strategy:
      fail-fast: false  # need to see which ones fail
      matrix:
        os: [ubuntu-latest]
        python: ["3.7", "3.8", "3.9", "3.10"]
        include:
          - python: "3.7"
            sklearn_version: "0.24,<1.0.dev0"
          - python: "3.8"
            sklearn_version: "1.0,<1.1.dev0"
          - python: "3.9"
            sklearn_version: "1.1,<1.2.dev0"
          - python: "3.10"
            sklearn_version: "nightly"

    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python }}

    - name: Install dependencies
      run: |
        pip install .
        pip uninstall --yes pytest
        pip install pytest
        if [ ${{ matrix.sklearn_version }} == "nightly" ];
          then pip install --pre --extra-index https://pypi.anaconda.org/scipy-wheels-nightly/simple scikit-learn;
          else pip install "scikit-learn>=${{ matrix.sklearn_version }}";
        fi
        python --version
        pip --version
        pip list
      shell: bash

    - name: Tests
      run: |
        python -m pytest mops/
